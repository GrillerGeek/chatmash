<!doctype html>
<html>
 <head>
 <title>Socket.IO chat</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css" rel="stylesheet">
 <style>
 #messages {min-height: 300px}
 </style>
 </head>
 <body>
 <div class="container-fluid">
     <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
          <a class="navbar-brand" href="#">Node.js & Socket.io Chat Room!</a>
    </div>
  </div>
</nav>

 <ul id="messages"></ul>
 <form action="" class="form-inline">
 <div class="form-group">
 <input id="m" autocomplete="off" class="form-control" />
 <button  class="btn btn-primary">Send</button>
 </div>
 </form>
 </div>
 <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
 <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
 <script>
 var socket = io();
 $('form').submit(function(){
 socket.emit('chat message', $('#m').val());
//  $('#m').val('');
 return false;
 });
 socket.on('chat message', function(msg){
 $('#messages').append($('<li>').text(msg));
 });
 </script>
 </body>
</html>
